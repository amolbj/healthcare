<div class="container-md mt-2 mx-auto p-1 shadow">
    <div class="d-flex justify-content-around">
        <p>

            <button type="button" class="btn btn-secondary mt-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Find MY PinCode
            </button>


        <div>
            <span>{{city}}</span>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="mb-3 row">
                            <label for="pincode" class="col-sm-2 col-form-label">PinCode</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control " id="pincode" [(ngModel)]="pin"
                                    (ngModelChange)="getCity()">
                            </div>
                            <!-- 
        <button type="button" class="btn btn-success">Submit</button>
    -->
                        </div>
                        <ng-container *ngIf="city">
                            <span class="mt-1">{{city}}</span>
                        </ng-container>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                    </div>


                </div>
            </div>
        </div>



        <div>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class=" btn btn-secondary" type="submit">Search</button>
            </form>
        </div>

    </div>

</div>
